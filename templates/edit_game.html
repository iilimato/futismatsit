<!DOCTYPE html>
<html>

<head>
  <title>Muokkaa peli-ilmoitusta</title>
</head>

<body>
    <h1>Muokkaa peli-ilmoitusta</h1>
  <form action="/update_game" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ game.title }}"/>
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="4" cols="60">{{ game.description }}</textarea>
    </p>
    <p>
      Kenttä: <br />
      <input type="text" name="location" value="{{ game.location }}" />
    </p>
    <p> 
        Pelaajien määrä: <br />
        <input type="number" name="player_count" min="2" value="{{ game.player_count }}" />
    </p>
    <p>
      Päivämäärä (DD.MM.YYYY): <br />
      <input type="text" name="date" value="{{ game.date }}" />
    </p>
    <p>
      Kellonaika (HH:MM): <br />
      <input type="text" name="time" value="{{ game.time }}" />
    </p>
    <input type="hidden" name="game_id" value="{{ game.id }}" />
    <input type="submit" value="Tallenna muutokset" />
  </form>
</body>

</html>
